name: Release

on:
  push:
    branches:
      - plus/2.0.0

jobs:
  release:
    permissions:
      contents: read
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Generate changelog
        run: npm run changelog

      - name: Commit changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "crazymryan@gmail.com"
          git config --global user.name "CrazyMrYan"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/diskcloud/service.git
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog"
          git push origin plus/2.0.0

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
